   <body>
      <header id="header">
         <!-- Mobile Navigation Menu-->
         <div id="overlay" class="overlay has-fade">
            <div class="header-display">
               <a class="home-mobile-header" href="home.html">Home</a>
               <a class="galley-mobile-header" href="gallery.html">Gallery</a>
               <a class="aboutUs-mobile-header" href="aboutUs.html">About Us</a>
               <a class="community-mobile-header" href="community.html">Community</a>
            </div>
         </div>

         <nav>

            <div id="gallery-container">
               <div class="gallery-product gallery-1">
